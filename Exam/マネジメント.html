        // 乱数発生
        function ransu(n) {
        	var k=1, l,  bingo;
        	var x=new MakeArray(NUM);
        
        	x[k] = Math.floor(n * Math.random())+1;
        	k++;
        	while ( k<=n ) {
        		x[k] = Math.floor(n * Math.random())+1;
        		bingo = 0;
        	    for (l=1; l<k; l++) {  // すでに同じ数字がないかチェック
        	    	if ( x[k] == x[l] ) { bingo=1; break; }
        	    }
        	    if (bingo==0) { k++; }	// 同じ数字がなければ k++
        	}
        	return x;
        }

                seikai=seikai+eval(a[j]);      // 正解数をカウント
